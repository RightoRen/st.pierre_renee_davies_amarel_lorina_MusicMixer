<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Maker</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/grid.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="hidden">Music Maker</h1>
    </header>
    <section class="grid-con">
        <div class="box full-width-grid m-col-span-12 l-col-span-12 xl-col-span-12 box-background">
            <img src="img/bg-image.jpg" alt="image of a graveyard">
        </div>

        <section class="box m-col-span-2 l-col-span-2 xl-col-span-2 box">
            <img src="img/ghost-dance.gif" alt="gif of ghost dancing">
        </section>
        <section class="box m-col-span-2 l-col-span-2 xl-col-span-2 box">
            <img src="img/ghost-happy.gif" alt="gif of ghost smiling">
        </section>
        <section class="box m-col-span-4 l-col-span-4 xl-col-span-4 box">
            <img src="img/ghost-laugh.gif" alt="gif of ghost laughing">
        </section>
        <section class="box m-col-span-2 l-col-span-2 xl-col-span-2 box">
            <img src="img/ghost-mad.gif" alt="gif of mad ghost">
        </section>
        <section class="box m-col-span-2 l-col-span-2 xl-col-span-2 box">
            <img src="img/ghost-spin.gif" alt="gif of ghost spinning">
        </section>
        <section class="box m-col-start-5 m-col-end-9 l-col-start-5 l-col-end-9 xl-col-start-5 xl-col-end-9 box">
            <i class="fa-solid fa-play fa-lg"></i>
                <i class="fa-solid fa-pause fa-lg"></i>
                <i class="fa-solid fa-volume-xmark fa-lg"></i>
        </section>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
