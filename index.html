<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Maker</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/grid.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="hidden">Music Maker</h1>
    </header>
    <section class="box full-width-grid">
        <div class="box-background"></div>

        <section>
        <section class="box">
            <img src="img/ghost-dance.gif" alt="gif of ghost dancing">
       
        
            <img src="img/ghost-happy.gif" alt="gif of ghost smiling">
      
            <img src="img/ghost-laugh.gif" alt="gif of ghost laughing">
        
            <img src="img/ghost-mad.gif" alt="gif of mad ghost">
        
            <img src="img/ghost-spin.gif" alt="gif of ghost spinning">
        </section>
    </main>
    <footer>
        <section class="foot-box">
            <i class="fa-solid fa-play fa-lg"></i>
                <i class="fa-solid fa-pause fa-lg"></i>
                <i class="fa-solid fa-volume-xmark fa-lg"></i>
        </section>
    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
